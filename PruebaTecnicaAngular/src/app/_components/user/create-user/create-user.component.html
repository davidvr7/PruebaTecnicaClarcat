<div class="container col-6">
    <div class="createUser p-4">
      <form [formGroup]="userForm" (ngSubmit)="submitForm()">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" class="form-control">
          <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="text-danger">
            First Name is required.
          </div>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" class="form-control">
          <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="text-danger">
            Last Name is required.
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control">
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
            A valid email is required.
          </div>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">
         
        </div> 
        <div class="mb-3">
          <label for="departmentId" class="form-label">Department</label>
          <select id="departmentId" formControlName="departmentId" class="form-select">
            <option value="">Select a department</option>
            <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
          </select>
          <div *ngIf="userForm.get('departmentId')?.invalid && userForm.get('departmentId')?.touched" class="text-danger">
            The department field is required.
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" routerLink="/">Back</button>
          <button type="submit" class="btn btn-primary-manual ms-1" [disabled]="userForm.invalid"><span>Create</span></button>
        </div>
      </form>
    </div>
  </div>
