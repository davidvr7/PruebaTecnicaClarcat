<div>
    <button class="btn btn-primary-manual" routerLink="/create-user">
      <i class="fa fa-plus" aria-hidden="true"></i>
      <span>Create User</span>
    </button>
    <div class="mat-elevation-z8 mt-4 table-responsive">
      <table mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
        </ng-container>
  
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
        </ng-container> 
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button
              class="btn btn_update"
              data-bs-toggle="modal"
              data-bs-target="#userModal"
              (click)="openUpdateModal(user.id)"
            >
              <i class="fas fa-pen"></i>
            </button>
            <button
              class="btn btn_delete mx-xl-2 mt-2 mb-2 mt-xl-0 mb-xl-0"
              data-bs-toggle="modal"
              data-bs-target="#userDeleteModal"
              (click)="openDeleteModal(user.id)"
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
            <button
              class="btn btn_details"
              routerLink="/user-detail/{{ user.id }}"
            >
              <i class="fas fa-eye"></i>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div> 
  
  <div
    class="modal fade"
    id="userModal"
    tabindex="-1"
    aria-labelledby="userModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Update User</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="userForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control"
              />
              <div
                *ngIf="
                  userForm.get('firstName')?.invalid &&
                  userForm.get('firstName')?.touched
                "
                class="text-danger"
              >
                First Name is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
              />
              <div
                *ngIf="
                  userForm.get('lastName')?.invalid &&
                  userForm.get('lastName')?.touched
                "
                class="text-danger"
              >
                Last Name is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
              />
              <div
                *ngIf="
                  userForm.get('email')?.invalid &&
                  userForm.get('email')?.touched
                "
                class="text-danger"
              >
                A valid email is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="text"
                id="phoneNumber"
                formControlName="phoneNumber"
                class="form-control"
              />
            </div> 
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-primary-manual"
                [disabled]="userForm.invalid"
              >
                <span>Update</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div
    class="modal fade"
    id="userDeleteModal"
    tabindex="-1"
    aria-labelledby="deleteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Are you sure?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <p>Do you really want to delete this user?</p> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteUser(deleteCurrentUser.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
